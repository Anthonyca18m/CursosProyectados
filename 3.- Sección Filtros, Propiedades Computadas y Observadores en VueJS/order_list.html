<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Script para ejemplos básicos -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Electry</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, i) in orderElectry" :key="i">
                    <td> {{ i+1 }} </td>
                    <td> {{ item.name }} </td>
                    <td> {{ item.country }} </td>
                    <td> {{ item.electry }} </td>
                </tr>
            </tbody>
        </table>
        
    </div>

</body>

</html>

<script>

    new Vue({
        el: '#app',
        data: {
            presas: [
                {name: 'Presa Nurek', country : 'Perú', electry : '32000'},
                {name: 'Presa Rostk', country : 'Honduras', electry : '52000'},
                {name: 'Presa Paras', country : 'España', electry : '92000'},
                {name: 'Presa Venezolana', country : 'Venezuela', electry : '12000'},
                {name: 'Presa Kjosh', country : 'Alemania', electry : '42000'}
            ]
        },
        computed: {
            orderElectry(){
                return this.presas.sort( (d1, d2) => d2.electry - d1.electry )
            }
        },
        methods: {
            
        },
    })

</script>
