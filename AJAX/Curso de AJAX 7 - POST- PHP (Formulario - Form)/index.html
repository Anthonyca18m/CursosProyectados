<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Nombre: <input type="text" id="nombre"><br><br>
    Apellido: <input type="text" id="apellido"><br><br>

    <input type="submit" value="Enviar" onclick="enviarForm();"/>

    <div id="info"></div>
</body>

</html>

<script type="text/javascript">

    var resultado = document.getElementById("info");

    function enviarForm() {

        var xmlHttp;

        if (window.XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        } else {
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        var n = document.getElementById("nombre").value;
        var a = document.getElementById("apellido").value;
        var datos = "nombre=" + n + "&apellido=" + a;

        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                var mensaje = xmlHttp.responseText;

                resultado.innerHTML = mensaje;
                

            }
        }
        xmlHttp.open("POST", "action.php", true);
        xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlHttp.send(datos);
    }

    

</script>
