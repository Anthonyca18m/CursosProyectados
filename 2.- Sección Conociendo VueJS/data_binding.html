 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Script para ejemplos bÃ¡sicos -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
 
    <div id="app">

        <h1>Con javaScritp</h1>
        <input type="text" name="" id="texto"><br>
        <p id="rsjs"></p>

        <br><br><br><br>

        <h1>Con Vue.js</h1>
        <input type="text" v-model="texto"><br>
        <a :href="link" >{{ texto }}</a>

    </div>
     
 </body>
 </html>
 
 <script>
     new Vue({
         el: '#app',
         data() {
             return {
               texto: '',
               link : 'https://www.google.com.pe/'     
             }
         },
     })

// // // // // // // // // // // JS

     const input = document.getElementById('texto')
     const rsjs = document.getElementById('rsjs')
     input.addEventListener('keyup', function(){
        rsjs.innerHTML = input.value
     })


 </script>
