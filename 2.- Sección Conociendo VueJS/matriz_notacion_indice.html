<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Script para ejemplos bÃ¡sicos -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(animal, sonido) in animals" :key="i">El {{ animal }} hace {{ sonido }}</li>
        </ul>
    </div>
    
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                animals: {
                    perro: "woof",
                    gato: "meof"
                }
            }
        },
    })
</script>
