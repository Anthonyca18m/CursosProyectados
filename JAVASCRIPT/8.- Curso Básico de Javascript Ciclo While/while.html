<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos</title>
</head>
<body>
    
    <script>

        var index = 1;

        while (index <= 10) {
            document.write(index + "<br>");
            index++;
        }
        
        document.write("<br><br>");

        do {
            document.write(index + "<br>");
            index++;
        } while (index <=10);

    </script>
</body>
</html>
