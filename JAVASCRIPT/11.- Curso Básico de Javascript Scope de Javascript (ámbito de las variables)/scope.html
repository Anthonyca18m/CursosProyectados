<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope de Javascript</title>
</head>
<body>
    

    <script>
        //global => Variables que puedes acceder desde cualquier parte del codigo
        //local => Variables locales que solo pueden ser accecidas desde su propia funcion o una funcion anidada

        var variableGlobal = "Tom Global";
        
        var miFuncion = function(){

            var variableLocal = "Tom Local";

            alert(variableLocal);
        }

        alert(variableLocal);
        miFuncion();

    </script>
</body>
</html>
