<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFICANDO DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        button{
            color:aliceblue;
            background: orangered;
            cursor: pointer;
        }
        .item{

            background: #ad8888;
            margin-top: 10px;
            padding: 5px;
            width: 150px;
        }
        .remove{
            color: red;
            transform: scale(1,1.5);
            float: right;
            border: #FFFFFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="add-container">
        <input type="text">
        <button>add</button>
    </div>

    <div id="places-container">
        <div class="item">
            <div class="remove">x</div>
            Paris
        </div>
        <div class="item">
            <div class="remove">x</div>
            Brisbane
        </div>
        <div class="item">
            <div class="remove">x</div>
            Lima
        </div>
        <div class="item">
            <div class="remove">x</div>
            Naoribi
        </div>
    </div>

    <script>
        $(document).ready( function(){
            $("button").on("click", function(){
                var value = $("#add-container input").val();
                console.log(value);

                var html = '<div class="item"><div class="remove"> X </div>' + value + '</div>';
                // console.log(html);
                //$("#places-container").append(html);  agregando al ultimo
                // $("#places-container").prepend(html); agregando al comienzo
                $(html).appendTo("#places-container");// agrega al ultimo

            });

            $("#places-container").on("click",'.remove', function(){
                var parent  = $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
