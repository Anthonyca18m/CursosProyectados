<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
    #container{
        background: #bd3d3d;
        float: left;
        height: 200px;
        width: 200px;
        margin: 10px;
    }

</style>
</head>
<body>
    
    <div id="container"></div>
    <div id="container"></div>
    <div id="container"></div>
    
    <script>
        $(document).ready(function(){
           
            $("#container").on("click", function(){
                $(this).animate({
                    // opacity: 0.3
                    left: '+=50',
                    width: 50
                }, 'slow', function(){alert("Se ha completado el efecto");})
            });
            

        });
    </script>
</body>
</html>
