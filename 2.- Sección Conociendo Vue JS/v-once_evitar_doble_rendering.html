<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Script para ejemplos bÃ¡sicos -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h4 v-once>{{ title }}</h4>
        <!-- el v-once hace que matenga el valor antes
        modificado -->
        <h4>{{ showTitle() }}</h4>
    </div>
    
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            title: "Hello World!."
        },
        methods: {

            showTitle(){
                this.title = "Hello World modificado."
                return this.title
            }
            
        }
    })
</script>
