<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Script para ejemplos básicos -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../libraries/accounting.js"></script>
</head>

<body>

    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in inventary">
                    <td>{{ item.name }}</td>
                    <td>{{ item.price | moneda }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>

<script>
    
    Vue.filter('moneda', function(value){
        return accounting.formatMoney(value)
    })

    new Vue({
        el: '#app',
        data: {
            inventary: [
                { name: 'Galaxy', price: '250' },
                { name: 'Prime', price: '450' },
                { name: 'Xiami', price: '550' }
            ]
        }
    })

</script>
