<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Script para ejemplos bÃ¡sicos -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p @mousemove="actualizarvalores">
            El valor de x es: {{ x }}. <br>
            El valor de y es: {{ y }}. 
        </p>
    </div>
    
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            x : 0,
            y: 0
        },
        methods: {
            actualizarvalores(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        },
    })
</script>
