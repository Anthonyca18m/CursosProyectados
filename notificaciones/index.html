<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#" />      
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">	      
     <!-- Plugin Toastr -->      
     <link rel="stylesheet" href="plugins/toastr/toastr.min.css"> 
	<link rel="stylesheet" href="estilos.css">
    <script src="jquery/jquery-3.3.1.min.js"></script>      
    <script src="popper/popper.min.js"></script>            
    <script src="bootstrap4/js/bootstrap.min.js"></script>   
    <!--  Plugin Toastr -->
    <script src="plugins/toastr/toastr.min.js"></script>
    <script src="body_toast.js"></script> 
    <title>Ejemplos</title>  
  </head>
  <body>
     <header style="height: 70px">
         <h2 class="text-center text-light"><span class="badge badge-light">Toastr Notification</span></h2> 
     </header> 
      <div style="height: 100px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">  
             <button id="btn1" class="btn btn-info">Mostrar PELIGRO</button>             
            </div>
             <div class="col-lg-6">  
             <button id="btn2" class="btn btn-info">Mostrar Notificación de INFORMACION</button>             
            </div>  
             <div class="col-lg-6">  
             <button id="btn3" class="btn btn-info">Mostrar Notificación de ERROR</button>             
            </div>  
             <div class="col-lg-6">  
             <button id="btn4" class="btn btn-info">Mostrar Notificación DE SUCCESS</button>             
            </div>                                          
        </div>                  
    </div>
      
    	  	
  </body>
</html>

<script type="text/javascript">
    $("#btn1").click(function(){
        toastr["warning"]("Mensaje de prueba", "Demo");  //llamando al toast
    });
    $("#btn2").click(function(){
        toastr["info"]("Mensaje de prueba", "Demo");  //llamando al toast
    });
    $("#btn3").click(function(){
        toastr["error"]("Mensaje de prueba", "Demo");  //llamando al toast
    });
    $("#btn4").click(function(){
        toastr["success"]("Mensaje de prueba", "Demo");  //llamando al toast
    });
</script>
